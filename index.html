<!DOCTYPE html>

<html>

<head>

	<title>বাংলা প্রতিস্থাপক যন্ত্র</title>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css?family=Hind+Siliguri&display=swap" rel="stylesheet">


	<meta charset="UTF-8">

	<meta name="description" content="লেখাগুলোতে থাকা নির্দিষ্ট শব্দ বা শব্দসমষ্টিকে প্রতিস্থাপিত করুন।">

	<meta property="og:title" content="বাংলা প্রতিস্থাপক যন্ত্র">

	<meta property="og:description" content="লেখাগুলোতে থাকা নির্দিষ্ট শব্দ বা শব্দসমষ্টিকে প্রতিস্থাপিত করুন।">

	<meta property="og:type" content="website">

	<meta property="og:url" content="https://infoshahriar-islam.github.io/Text-Replacer-Bangla/">

	<meta property="og:image" content="images/logo.png">

	<style>
	body {
	font-family: 'Hind Siliguri', sans-serif;
	font-size: 16px;
	line-height: 1.5;
	margin: 0;
	padding: 1rem;
	
	justify-content: center;
	align-items: center;
	min-height: 100vh;
	text-align: center;
}

h1, h2 {
	margin-top: 1rem;
	margin-bottom: 0.5rem;
}

form {
	max-width: 600px;
	margin: 0 auto;
	padding: 1rem;
	border: 1px solid #ccc;
	border-radius: 0.5rem;
	
	flex-direction: column;
	align-items: center;
}

textarea {
	display: block;
	margin: 10px 0;
	width: calc(100% - 2rem);
	height: 100px;
	resize: vertical;
	border: 1px solid #ccc;
	border-radius: 0.5rem;
	padding: 0.5rem;
	font-size: 1rem;
	line-height: 1.5;
}

input[type="text"] {
	display: block;
	margin: 10px 0;
	width: calc(100% - 2rem);
	border: 1px solid #ccc;
	border-radius: 0.5rem;
	padding: 0.5rem;
	font-size: 1rem;
	line-height: 1.5;
}

button[type="submit"] {
	display: block;
	margin: 10px auto;
	padding: 0.5rem;
	font-size: 1rem;
	border-radius: 0.5rem;
	background-color: #007bff;
	color: #fff;
	border: none;
}

#results {
	max-width: 600px;
	margin: 1rem auto;
	padding: 1rem;
	border: 1px solid #ccc;
	border-radius: 0.5rem;
}

.hidden {
	display: none;
}

	</style>
	
	

</head>

<body>
<h1>প্রতিস্থাপক যন্ত্র</h1>
	

	<form id="form">

		<label for="longtext">মূল লেখা:</label>

		<textarea id="longtext"></textarea>

		<label for="replace">প্রতিস্থাপনযোগ্য শব্দ:</label>

		<input type="text" id="replace">

		<label for="replacement">প্রতিস্থাপিত শব্দ:</label>

		<input type="text" id="replacement">

		<button type="submit">করুন</button>

	</form>

	<div id="results" class="hidden">

		<h2>ফলাফল</h2>

		<label for="replacedtext">প্রতিস্থাপনের ফলাফল:</label>

		<textarea id="replacedtext" readonly></textarea>

	</div>

	<script>

		window.addEventListener('DOMContentLoaded', function() {

			document.getElementById('form').addEventListener('submit', function(event) {

				event.preventDefault();

				const longtext = document.getElementById('longtext').value;

				const replace = document.getElementById('replace').value;

				const replacement = document.getElementById('replacement').value;

				const replaced = longtext.replaceAll(replace, replacement);

				document.getElementById('replacedtext').value = replaced;

				document.getElementById('results').classList.remove('hidden');

			});

		});

	</script>

</body>

</html>
