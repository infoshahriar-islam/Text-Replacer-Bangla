<!DOCTYPE html>

<html>

<head>

	<title>Text Replacement</title>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<meta charset="UTF-8">

	<meta name="description" content="A simple text replacement tool.">

	<meta property="og:title" content="Text Replacement">

	<meta property="og:description" content="A simple text replacement tool.">

	<meta property="og:type" content="website">

	<meta property="og:url" content="https://www.example.com">

	<meta property="og:image" content="https://www.example.com/images/text-replacement.png">

	<style>
	body {
	font-family: Arial, sans-serif;
	font-size: 16px;
	line-height: 1.5;
	margin: 0;
	padding: 1rem;
	display: flex;
	justify-content: center;
	align-items: center;
	min-height: 100vh;
	text-align: center;
}

h1, h2 {
	margin-top: 1rem;
	margin-bottom: 0.5rem;
}

form {
	max-width: 600px;
	margin: 0 auto;
	padding: 1rem;
	border: 1px solid #ccc;
	border-radius: 0.5rem;
	display: flex;
	flex-direction: column;
	align-items: center;
}

textarea {
	display: block;
	margin: 10px 0;
	width: calc(100% - 2rem);
	height: 100px;
	resize: vertical;
	border: 1px solid #ccc;
	border-radius: 0.5rem;
	padding: 0.5rem;
	font-size: 1rem;
	line-height: 1.5;
}

input[type="text"] {
	display: block;
	margin: 10px 0;
	width: calc(100% - 2rem);
	border: 1px solid #ccc;
	border-radius: 0.5rem;
	padding: 0.5rem;
	font-size: 1rem;
	line-height: 1.5;
}

button[type="submit"] {
	display: block;
	margin: 10px auto;
	padding: 0.5rem;
	font-size: 1rem;
	border-radius: 0.5rem;
	background-color: #007bff;
	color: #fff;
	border: none;
}

#results {
	max-width: 600px;
	margin: 1rem auto;
	padding: 1rem;
	border: 1px solid #ccc;
	border-radius: 0.5rem;
}

.hidden {
	display: none;
}

	</style>
	
	

</head>

<body>

	<h1>Text Replacement</h1>

	<form id="form">

		<label for="longtext">Long Text:</label>

		<textarea id="longtext"></textarea>

		<label for="replace">Text to Replace:</label>

		<input type="text" id="replace">

		<label for="replacement">Replacement Text:</label>

		<input type="text" id="replacement">

		<button type="submit">Submit</button>

	</form>

	<div id="results" class="hidden">

		<h2>Results</h2>

		<label for="replacedtext">Replaced Text:</label>

		<textarea id="replacedtext" readonly></textarea>

	</div>

	<script>

		window.addEventListener('DOMContentLoaded', function() {

			document.getElementById('form').addEventListener('submit', function(event) {

				event.preventDefault();

				const longtext = document.getElementById('longtext').value;

				const replace = document.getElementById('replace').value;

				const replacement = document.getElementById('replacement').value;

				const replaced = longtext.replaceAll(replace, replacement);

				document.getElementById('replacedtext').value = replaced;

				document.getElementById('results').classList.remove('hidden');

			});

		});

	</script>

</body>

</html>
